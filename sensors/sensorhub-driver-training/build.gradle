description = 'KY017 Tilt Sensor'
ext.details = "Digital Tilt Sensor - Tilted/Level"
version = '0.0.0'

dependencies {
    implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
//    implementation 'com.pi4j:pi4j-core:2.3.0'
//    implementation project(':sensorhub-service-video')
//    implementation project(':sensorhub-driver-videocam')
    testImplementation('junit:junit:4.13.1')

    implementation group: 'com.pi4j', name: 'pi4j-core', version: '2.8.0'
    implementation group: 'com.pi4j', name: 'pi4j-plugin-gpiod', version: '2.8.0'
}

// exclude tests requiring connection to the sensor
// these have to be run manually
//      If tests are to be excluded list them here as follows
//          exclude '**/TestNameClass.class'
test {
    useJUnit()
}

// add info to OSGi manifest
osgi {
    manifest {
        attributes ('Bundle-Vendor': 'Botts Inc')
        attributes ('Bundle-Activator': 'com.sample.impl.sensor.training.Activator')
    }
}

// add info to maven pom
ext.pom >>= {
    developers {
        developer {
            id '001'
            name 'Esther'
            organization 'Botts Inc'
            organizationUrl ''
        }
    }
}
